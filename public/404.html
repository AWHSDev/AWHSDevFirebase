<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Page Not Found</title>
        <style>
            :root {
                --blackish: #0b0b0b;
            }
            * {
                background-color: whitesmoke !important;
                color: whitesmoke !important;
            }
            .err404, .err404 * {
                color: var(--blackish) !important;
            }
            .err404 {
                position: sticky;
                top: 0;
                padding: 1em;
            }
            html, body {
                font-family: Arial, Helvetica, sans-serif;
                height: 100%;
                margin: 0;
            }
            body {
                overflow-y: scroll;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            body::-webkit-scrollbar {
                display: none;
            }
            body, html {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            section {
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <hgroup class="err404">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <h3>The specified file was not found on this website. Please check the URL for mistakes and try again.</h3>
        </hgroup>
    </body>
</html>
